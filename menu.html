<!DOCTYPE html>
<html>
<head>
	<script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>Les petits chefs</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" type="text/css" href="recettesByType.css">	
  	<script src="utils.js"></script>
</head>
<body>
	<img class="imgMenu" onclick="displayMenu()" src="burgerldpi.png"/>
	<div class="navbar">
		<img class="closeSidebar" onclick="closeMenu()" src="close_sidebar.png"/>
		<img class="logo	" src="logo.png"/>
		<ul class="listeOnglet">
			<li><a href="recettesByType.html?type=appéritifs"><img src="appéritifs.png"></img></a></li>
			<li><a href="recettesByType.html?type=entrées">entrée</a></li>
			<li><a href="recettesByType.html?type=plats">plat</a></li>
			<li><a href="recettesByType.html?type=desserts"><img src="desserts.png"></a></li>
		</ul>
	</div>
	<div id="container">
	</div>
	<script type="text/javascript">

		if(navigator.userAgent.includes("Linux")){
			$(".navbar").css("width","100%");
			$(".navbar").css("height","auto");
			$(".logo").hide();
		}

		//alert(window.innerWidth)
		function displayMenu(){
			var node = $(".navbar")
			if(window.innerWidth > 980){
				node.show('slide',{direction:'left'},300, null);
			}else{
				node.show('slide',{direction:'right'},300, null);
			}
		}

		function closeMenu(){
			var node = $(".navbar")
			if(window.innerWidth > 980){
				node.hide('slide',{direction:'left'},300, null);
			}else{
				node.hide('slide',{direction:'right'},300, null);
			}
		}
	</script>
</body>
</html>
